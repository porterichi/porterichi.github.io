<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">
    <title></title>
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="./static/css/styles.min.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
</head>

<body>
    <section class="price-form">
        <h1 class="price-form__title">Форма ценника для межкомнатной двери</h1>
        <form class="price-form__form">
            <div class="price-form__block">
                <div class="price-form__name">Серия</div>
                <input class="price-form__input" type="text" disabled="disabled" value="Камея" data-price="series">
            </div>
            <div class="price-form__block">
                <div class="price-form__name">Название</div>
                <input class="price-form__input" type="text" placeholder="ЛН 180" data-price="name">
            </div>
            <div class="price-form__block">
                <div class="price-form__name">Цена</div>
                <input class="price-form__input" type="text" placeholder="1741" data-price="price"><span>р.</span>
            </div>
            <div class="price-form__block">
                <button class="price-form__submit">создать файл для печати</button>
            </div>
        </form>
        <div class="price-form__result">
            <div class="price-form__result-series">серия «Камея»</div>
            <div class="price-form__result-title">Межкомнатная дверь «ЛН 180»</div>
            <div class="price-form__result-price">1 520,0 р.</div>
            <div class="price-form__result-cost">стоимость комплекта без учёта доставки и монтажа</div>
            <div class="price-form__footer">
                <div class="price-form__footer-left">Согласно СТБ 2433-2015<br>Производитель: Республика Беларусь<br>ООО «Дверной сезон» УНП 790823530</div>
                </div>
            </div>
    </section>
</body>
<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/price-form.js"></script>

</html>
